{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Name</th>
            <th>Desciption</th>
            <th>Author</th>
        </tr>
        {% for list in lists %}
        <tr>
            <td>{{ list.name }}</td>
            <td>{{ list.description }}</td>
            <td>{{ list.user }}</td>
            <td>
                <form method="GET" action="{{ url_for('modify_list',list_id=list.id) }}">
                    <input type="submit" value="Modify"/>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
