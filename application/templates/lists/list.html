{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Name</th>
            <th>Desciption</th>
            <th>Author</th>
        </tr>
        {% for list in lists %}
        <tr>
            <td>{{ list.name }}</td>
            <td>{{ list.description }}</td>
            <td>{{ list.user }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
