{% extends "layout.html" %}

{% block body %}
<div class="wide-form">
    <h5>Create new gearlist</h5>
    <form method="POST" action="{{ url_for('list_create') }}">
        <div>
            {{ form.name.label }}
            {{ form.name (class="form-control")}}
            <ul>
                {% for error in form.name.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            {{ form.description.label }}
            {{ form.description (class="form-control")}}
        </div>
        <br>
        <input type="submit" value="Add items to the list" class="btn btn-success" />
    </form>
</div>
{% endblock %}
