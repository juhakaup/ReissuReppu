<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ReissuReppu</title>
</head>

<body>
    {% if current_user.is_authenticated %}
    <p>Logged in as {{ current_user.name }}
    <a href="{{ url_for('auth_logout') }}">Logout</a></p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    {% endif %}

    <ul>
        <li><a href="{{ url_for('articles_index') }}">Items</a></li>
        <li><a href="{{ url_for('articles_form') }}">Add new item</a></li>
        <li><a href="{{ url_for('lists_index') }}">Gearlists</a></li>
        <li><a href="{{ url_for('lists_form') }}">Add new gearlist</a></li>
    </ul>
    
    {% block body %}
    <p>
        Content.
    </p>
    {% endblock %}
</body>
</html>
